name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          echo "ğŸš€ Iniciando despliegue en servidor..."
          
          # Configurar PATH para Node.js y npm
          export PATH="/usr/local/bin:/usr/bin:/bin:$PATH"
          export NVM_DIR="$HOME/.nvm"
          if [ -s "$NVM_DIR/nvm.sh" ]; then
            . "$NVM_DIR/nvm.sh"
            nvm use node || nvm use default
          fi
          
          # Verificar que Node.js y npm estÃ©n disponibles
          echo "ğŸ” Verificando Node.js y npm..."
          node --version || echo "âš ï¸ Node.js no encontrado"
          npm --version || echo "âš ï¸ npm no encontrado"
          
          # Navegar al directorio del proyecto (nombre correcto)
          cd /home/ubuntu/chatbox_omp || {
            echo "âŒ Error: Directorio del proyecto no encontrado"
            echo "ğŸ”§ Creando directorio del proyecto..."
            mkdir -p /home/ubuntu/chatbox_omp
            cd /home/ubuntu/chatbox_omp
            git init
            git remote add origin https://github.com/${{ github.repository }}.git
          }
          
          # Hacer backup del .env actual (si existe)
          if [ -f .env ]; then
            cp .env .env.backup.$(date +%Y%m%d_%H%M%S)
            echo "ğŸ“¦ Backup del .env creado"
          fi
          
          # Detener la aplicaciÃ³n
          echo "â¹ï¸ Deteniendo aplicaciÃ³n..."
          pm2 stop chatbox-omp 2>/dev/null || echo "âš ï¸ La aplicaciÃ³n no estaba corriendo"
          
          # Actualizar cÃ³digo desde GitHub
          echo "ğŸ“¥ Actualizando cÃ³digo desde GitHub..."
          if [ -d .git ]; then
            git fetch origin
            git reset --hard origin/main
            git pull origin main
          else
            echo "ğŸ”§ Inicializando repositorio git..."
            git init
            git remote add origin https://github.com/${{ github.repository }}.git
            git fetch origin
            git checkout -b main
            git reset --hard origin/main
          fi
          
          # Decodificar y restaurar variables de entorno
          echo "ğŸ”§ Configurando variables de entorno..."
          echo "${{ secrets.ENV_BASE64 }}" | base64 -d > .env
          
          # Verificar que el .env se decodificÃ³ correctamente
          if [ ! -s .env ]; then
            echo "âŒ Error: Archivo .env vacÃ­o despuÃ©s de decodificar"
            if [ -f .env.backup.* ]; then
              echo "ğŸ”„ Restaurando backup del .env..."
              cp .env.backup.* .env
            fi
            exit 1
          fi
          
          echo "âœ… Variables de entorno configuradas"
          
          # Verificar que npm estÃ© disponible antes de continuar
          if ! command -v npm &> /dev/null; then
            echo "âŒ Error: npm no estÃ¡ disponible"
            echo "ğŸ”§ Intentando cargar Node.js..."
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install --lts
            nvm use --lts
          fi
          
          # Instalar/actualizar dependencias EN EL SERVIDOR
          echo "ğŸ“¦ Instalando dependencias en el servidor..."
          npm install
          
          # Generar cliente de Prisma
          echo "ğŸ—„ï¸ Generando cliente de Prisma..."
          npx prisma generate --schema=./src/integrations/schema.prisma
          
          # Compilar la aplicaciÃ³n EN EL SERVIDOR
          echo "ğŸ”¨ Compilando aplicaciÃ³n en el servidor..."
          npm run build
          
          # Verificar/instalar PM2 globalmente si no existe
          if ! command -v pm2 &> /dev/null; then
            echo "ğŸ“¦ Instalando PM2..."
            npm install -g pm2
          fi
          
          # Iniciar la aplicaciÃ³n con PM2
          echo "ğŸš€ Iniciando aplicaciÃ³n..."
          pm2 start dist/main.js --name "chatbox-omp" --time || pm2 restart chatbox-omp
          
          # Guardar configuraciÃ³n de PM2
          pm2 save
          
          # Verificar estado
          echo "ğŸ“Š Estado de la aplicaciÃ³n:"
          pm2 status chatbox-omp
          
          # Mostrar logs recientes
          echo "ğŸ“‹ Logs recientes:"
          pm2 logs chatbox-omp --lines 10 --nostream
          
          echo "âœ… Despliegue completado exitosamente en el servidor" 